<h1 class="text-primary text-center bg-light">Delete Employee Record
    <span class="float-right hover text-right" (click)="closeTab()">
        <img
          width="40"
          style="border-radius: 50%; padding: 10px"
          src=".../../../assets/x-mark.png"
        />
      </span></h1>
  <div class="container center">
    <P class="text-center p-4 bg-warning" style="font-size: 18px;">
        Do you want to Delete the Employee Record...? <br>
          Email ID : {{retrieveData.EmailId }}<br/>
          Address : {{ retrieveData.address}}
    </P>
    <div class="container">
        <button type="button" class="btn btn-dark" (click)="Deleted()">Yes</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-dark" (click)="Cancel()">No</button>
    </div>
   
    
  </div>
