<div class ="container">
      <h5 class="text-center p-1">
        ChangePassword
      <span class="float-right hover text-right" (click)="closeTab()">
        <img
          width="40"
          style="border-radius: 50%; padding: 10px"
          src=".../../../assets/x-mark.png"
        />
      </span>
    </h5>
    
    <form [formGroup]="ChangePwdForm" (ngSubmit)="UpdateForm()">

        <div class="form-group">
            <label for="password">Current Password</label>
            <input type="password" id="password" formControlName="currentpassword" class="form-control">
            <div *ngIf= "f['currentpassword'].touched && f['currentpassword'].invalid" class="alert alert-danger">
            <div *ngIf= "f['currentpassword'].errors && f['currentpassword'].errors['required']">
               Current Password is Required
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control">
            <div *ngIf= "f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf= "f['password'].errors && f['password'].errors['required']">
                Password is Required
            </div>
            </div>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
               <label for="confirm_password">ConfirmPassword</label>
                <input matInput type="confirm_password" id="confirm_password" formControlName="confirm_password" 
                [type]="hide ? 'password' : 'text'" class="form-control" >
                       <button mat-icon-button matSuffix type="button" class="text-black-50" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>  
                        <div *ngIf= "f['confirm_password'].touched && f['confirm_password'].invalid" class="alert alert-danger">
                            <div *ngIf= "f['confirm_password'].errors && f['confirm_password'].errors['required']">
                                Password is Required
                            </div>
                            <div *ngIf= "f['confirm_password'].errors && f['confirm_password'].errors['confirmedValidator']">
                                Password  and confirmmed Password Must match
                            </div>
                        </div>                       
            </mat-form-field>
        </div>
        
        <div class="d-flex justify-content-center pt-3">
        <button class="btn btn-primary" [disabled]="!ChangePwdForm.valid"> Submit</button>
        </div>
    </form>
</div>
