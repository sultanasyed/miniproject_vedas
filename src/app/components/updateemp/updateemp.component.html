<h1 class="text-primary text-center p-4 bg-light">Update Employe Information
  <span class="float-right hover text-right" (click)="closeTab()">
      <img
        width="40"
        style="border-radius: 50%; padding: 10px"
        src=".../../../assets/x-mark.png"
      />
    </span></h1>
<div class="container center">
    <form [formGroup]="EmpUpdate" (ngSubmit)="Update()">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" formControlName="Email"
          placeholder="name@example.com">
      </div>
  
      <div class="form-group">
        <label for="exampleFormControlSelect1">DOJ</label><br />
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="doj">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
  
      <div class="form-group" >
        <mat-label>Gender : </mat-label><br/>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
        </mat-radio-group> 
        </div>  
  
      <div class="form-group">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example" formControlName="address">
            <option selected>select one</option>
            <option value="AndhraPradesh">AndhraPradesh</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="Chittoor">Chittoor</option>
          </select>
        </div>
      </div>  
  
      <div class="form-group">
        <label for="ename" class="col-sm-2 col-form-label">Resume</label>
        <div class="col-sm-10">
          <div class="image-preview mb-3" *ngIf="url">
            <img src="{{ url}}">
          </div>
          <div class="form-group">
            <input type="file" name="resume" accept=".pdf,.docs" (change)="onselectFile($event)" />
          </div>
          <div *ngIf="upload">
            Upload progress: {{ upload }}
          </div>
  
        </div>
      </div>
  
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary me-md-2" type="submit" (click)="Update()">Update</button>
    </div>
  </div>
